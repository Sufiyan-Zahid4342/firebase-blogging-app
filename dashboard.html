<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  />

    <style>
        /* Custom CSS for the Navbar */
        .navbar .search-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
  }
  .card1{
    padding: 3px;
  }

  /* Reduce the height of the full name */
  #userFullName {
    font-size: 14px; /* Reduce font size */
    line-height: 1; /* Adjust line height */
    padding: 5px 0; 
   /* Reduce padding */
  }

  /* Adjust button spacing */
  .navbar-nav .nav-item {
    margin: 0 5px;
  }

  /* Remove button borders and background */
  .btn-link {
    border: none;
    background: none;
    color: inherit;
  }
        .displaySection {
    width: 100%; /* Ensure the container has full width */
}

.card {
    width: 100%; /* Card takes the full width of its parent */
    box-sizing: border-box; /* Includes padding in width calculation */
}
/* Post Interaction Buttons */
.post-interactions {
    display: flex;
    justify-content: space-around; /* Space buttons evenly */
    align-items: center;
    margin-top: 10px;
}

.post-interactions button {
    background-color: transparent; /* Transparent background */
    border: none;                  /* Remove borders */
    padding: 0;                     /* Remove padding */
    font-size: 14px;                /* Font size */
    color: #666;                    /* Light gray color for text */
    display: flex;
    align-items: center;           /* Align icons and text */
    gap: 8px;                       /* Space between icon and text */
    cursor: pointer;               /* Pointer cursor on hover */
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
}

.post-interactions button:hover {
    background-color: #007bff; /* Hover background color */
    color: white;              /* Hover text color */
    transform: scale(1.05);    /* Slight scale effect on hover */
}

.post-interactions button i {
    font-size: 16px;            /* Icon size */
    color: #666;                /* Light gray color for icons */
    transition: color 0.3s;     /* Smooth transition for icon color */
}

/* Active state when button is clicked */
.post-interactions button:active {
    transform: scale(0.98);    /* Slight shrink effect on click */
}

/* Like button with specific styles */
.like-btn:hover i {
    color: white;               /* Change icon color on hover */
}

/* Comment button with specific styles */
.comment-btn:hover i {
    color: white;               /* Change icon color on hover */
}

/* Share button with specific styles */
.share-btn:hover i {
    color: white;               /* Change icon color on hover */
}

    </style>
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Back to Home button with icon -->
    <button class="btn btn-link" id="backToHomeBtn">
      <i class="fas fa-home"></i>
    </button>

    <!-- Full Name (fetched from Firestore) -->
    <span id="userFullName" class="ms-3">Loading...</span>

    <!-- Centered Search Bar -->
    <div class="search-container">
      <input type="search" class="form-control" placeholder="Search" id="searchBar" style="width: 250px;">
    </div>

    <!-- Navbar Toggler and Menu -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Menu Items -->
        <li class="nav-item">
          <button class="btn btn-link nav-link" id="homeBtn">
            <i class="fas fa-home"></i> Home
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-link nav-link" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-link nav-link" id="dashboardBtn">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
    <div class="container mt-5">
        <h2 class="text-center">Upload Title or Image</h2>
        
        <!-- Upload Form -->
        <div class="card p-4 shadow">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Title</label>
                    <input type="text" id="titleInput" class="form-control" placeholder="Enter title">
                </div>
                <div class="mb-3 default" id="">
                            
                    <input type="file" class="form-control" id="upload_widget" placeholder="Upload Image">
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>

        <!-- Uploaded Content Display -->
        
    </div>
    <!-- <div id="defaultDiv"> -->

    <div  class="container mt-4">
        <div id="" class="d-flex flex-column align-items-center displaySection "></div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>


    <script type="module" src="./scripts/dashboard.js"></script>
</body>
</html>
