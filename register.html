<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* Background */
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        @media (max-width: 768px) {
    .rainbow-blow {
        width: 100px;
        height: 100px;
        filter: blur(30px);
    }
}

@media (max-width: 480px) {
    .rainbow-blow {
        width: 70px;
        height: 70px;
        filter: blur(20px);
    }
}

        /*  Floating & Blowing Rainbow Colors */
        .rainbow-blow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, red, orange, yellow, green, cyan, blue, purple);
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(50px);
            animation: blowEffect 5s infinite linear alternate;
        }

        @keyframes blowEffect {
            0% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-50px) scale(1.2);
            }
            100% {
                transform: translateY(0px) scale(1);
            }
        }
        #image{
            border-radius: 8px;
        }

        /*  Glassmorphism Register Card */
        .register-card {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            padding: 30px;
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            color: white;
        }

        /* ðŸŽ¨ Neon Glow Inputs */
        .form-control {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            transition: 0.3s ease;
        }

        .form-control:focus {
            border-color: cyan;
            box-shadow: 0px 0px 10px cyan;
        }

        /* Register Button with Glow */
        .btn-register {
            background: linear-gradient(45deg, #ff00ff, cyan);
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn-register:hover {
            background: linear-gradient(45deg, cyan, #ff00ff);
            box-shadow: 0px 0px 15px cyan;
        }

        /* Title Styling */
        h4 {
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        /* Floating Rainbow Balls */
        .rainbow-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
    </style>
</head>

<body>

    <!--  Floating Rainbow Particles -->
    <div class="rainbow-container">
        <div class="rainbow-blow" style="top: 20%; left: 10%;"></div>
        <div class="rainbow-blow" style="top: 60%; left: 30%;"></div>
        <div class="rainbow-blow" style="top: 40%; left: 80%;"></div>
        <div class="rainbow-blow" style="top: 70%; left: 50%;"></div>
        <div class="rainbow-blow" style="top: 10%; left: 70%;"></div>
    </div>

    <!--  Register Card -->
    <div class="register-card">
        <img src="./assets/mainlogo2.png" id="image" alt="" height="80px">
        <h4 class="fw-bold mt-3">Join BlogKKZ Now!</h4>
        <form id="form">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control animate-input" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control animate-input" id="registerEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control animate-input" id="registerPassword" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="upload_widget" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="upload_widget">
            </div>
            <button type="submit" class="btn btn-register w-100">Register Now</button>
        </form>
        <div class="text-center mt-3">
            <small>Already have an account? <a href="./login.html" style="color: cyan;">Login here</a></small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
<script type="module" src="./scripts/register.js"></script>

    <script>
        // GSAP Animations
        gsap.from(".register-card", { opacity: 0, y: 50, duration: 1.5, ease: "power2.out" });

        // Hover Effect on Button
        document.querySelector(".btn-register").addEventListener("mouseenter", () => {
            gsap.to(".btn-register", { scale: 1.1, duration: 0.3 });
        });
        document.querySelector(".btn-register").addEventListener("mouseleave", () => {
            gsap.to(".btn-register", { scale: 1, duration: 0.3 });
        });

        // Floating Rainbow Animations
        const blobs = document.querySelectorAll(".rainbow-blow");
        blobs.forEach(blob => {
            gsap.to(blob, {
                x: "random(-50, 50)",
                y: "random(-50, 50)",
                scale: "random(0.8, 1.3)",
                opacity: "random(0.5, 0.9)",
                duration: "random(2, 5)",
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
        });
    </script>
</body>

</html>
