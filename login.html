<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* Background Setup */
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        

        /* Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #38d1fb,rgba(33, 3, 110, 0.2));
            z-index: 1;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgb(255, 252, 252);
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(1px);
        }

        /* üèÜ Glassmorphism Card */
        .login-card {
            background:#38d1fb;
            box-shadow: 0px 0px 30px rgba(226, 218, 218, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            padding: 30px;
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            color: white;
        }

        /* Neon Glow Inputs */
        .form-control {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            transition: 0.3s ease;
        }

        .form-control:focus {
            border-color: rgb(10, 13, 13);
            box-shadow: 0px 0px 15px rgb(12, 14, 14);
        }

        /*  Button with Hover Effect */
        .btn-login {
            background: linear-gradient(45deg, #ff00ff, cyan);
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            background: linear-gradient(45deg, cyan, #ff00ff);
            box-shadow: 0px 0px 20px cyan;
        }

        /* Pulse Animation for Button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-login {
            animation: pulse 2s infinite;
        }
        .image img{
            border-radius: 8px;
        }

        /* Title Glow */
        h5 {
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0px 0px 20px rgba(255, 255, 255, 1); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .login-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!--  Gradient Overlay -->
    <div class="gradient-overlay"></div>

    <!-- üåå Floating Particles -->
    <div class="particle-container">
        <!-- Particles will be dynamically added via JavaScript -->
    </div>

    <!-- Login Card -->
    <div class="login-card">
        <div  class="image">
            <img src="./assets/mainlogo2.png" alt="" height="100px">
        </div>
        <h5 class="fw-bold mt-3">Welcome Back!</h5>
        <form id="form">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control animate-input" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control animate-input" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <small>Don't have an account? <a href="./register.html" style="color: cyan;">Register here</a></small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script>
        // GSAP Animations
        gsap.from(".login-card", { opacity: 0, y: 50, duration: 1.5, ease: "power2.out" });

        // Hover Effect on Button
        document.querySelector(".btn-login").addEventListener("mouseenter", () => {
            gsap.to(".btn-login", { scale: 1.1, duration: 0.3 });
        });
        document.querySelector(".btn-login").addEventListener("mouseleave", () => {
            gsap.to(".btn-login", { scale: 1, duration: 0.3 });
        });

        // Floating Particles Animation
        const particleContainer = document.querySelector(".particle-container");
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particleContainer.appendChild(particle);

            gsap.to(particle, {
                x: "random(-100, 100)",
                y: "random(-100, 100)",
                scale: "random(0.5, 1.5)",
                opacity: "random(0.3, 0.8)",
                duration: "random(3, 6)",
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
        }
    </script>
</body>

</html>
